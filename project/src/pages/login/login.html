<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">
  <h1 id="login-heading1" style="color:#000000;text-align:center;">
    El Reciclaje te Beneficia
  </h1>
  <div class="spacer" style="width:300px;height:25px;" id="login-spacer2"></div>
  <!-- <form id="login-form1"> -->
    <ion-list id="login-list2">
      <ion-item id="login-input1">
        <ion-label></ion-label>
        <ion-input type="number" placeholder="NIT" [(ngModel)]="user.nit"></ion-input>
      </ion-item>
      <ion-item id="login-input2">
        <ion-label></ion-label>
        <ion-input type="password" placeholder="Contraseña" [(ngModel)]="user.pass"></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:13px;" id="login-spacer1"></div>
    <!-- <button id="login-button1" ion-button color="balanced" block on-click="goToEstablecimientosRegistrados()"> -->
    <button id="login-button1" ion-button color="balanced" block on-click="authUser()">
      Iniciar Sesión
    </button>
    <button id="login-button3" ion-button color="positive" block>
      Recuperar Contraseña
    </button>
    <ion-item color="none" id="login-list-item5">
      <ion-thumbnail item-left>
        <img />
      </ion-thumbnail>
      <h2>
        Info del Proyecto
      </h2>
    </ion-item>
  <!-- </form> -->
</ion-content>
