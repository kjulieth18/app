<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Actualizar Establecimiento
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page9">
  <div id="actualizarEstablecimiento-markdown8" style="text-align:right;" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      Usuario Entidad
    </p>
  </div>
  <h3 id="actualizarEstablecimiento-heading5" style="color:#000000;">
    Actualizar Registro
  </h3>
  <form id="actualizarEstablecimiento-form6">
    <ion-item id="actualizarEstablecimiento-input7">
      <ion-label>
        NIT
      </ion-label>
      <ion-input type="number" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="actualizarEstablecimiento-input8">
      <ion-label>
        Razón Social
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="actualizarEstablecimiento-input9">
      <ion-label>
        Email
      </ion-label>
      <ion-input type="email" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="actualizarEstablecimiento-input10">
      <ion-label>
        Nombre Contacto
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="actualizarEstablecimiento-input11">
      <ion-label>
        Dirección
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="actualizarEstablecimiento-input12">
      <ion-label>
        Celular
      </ion-label>
      <ion-input type="tel" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="actualizarEstablecimiento-select1">
      <ion-label>
        Tipo Establemcimiento
      </ion-label>
      <ion-select name="">
        <ion-option>
          Restaurante
        </ion-option>
        <ion-option>
          Cafeterías
        </ion-option>
        <ion-option>
          Centro Comercial
        </ion-option>
        <ion-option>
          Comidas Rápidas
        </ion-option>
        <ion-option>
          Apartamentos
        </ion-option>
        <ion-option>
          Discotecas
        </ion-option>
        <ion-option>
          Bares
        </ion-option>
        <ion-option>
          Venta de Ropa y Accesorios
        </ion-option>
      </ion-select>
    </ion-item>
    <button id="actualizarEstablecimiento-button16" ion-button color="positive" block on-click="goToDetalleEstablecimiento()">
      Actualizar
    </button>
    <button id="actualizarEstablecimiento-button15" ion-button color="positive" block on-click="goToEstablecimientosRegistrados()">
      Cancelar
    </button>
  </form>
</ion-content>
